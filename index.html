<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Пробный проект</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>Пить или не Пить</h1>
        <p class="text">Выберите число от 1 до 10 в каждом пункте ("1" - отрицательно, "10" - положительно)</p>
        <div class="box">
            <form class="box_form" action="#" method="get">
                <div class="box_item">
                    <label class="label_text" for="weather_one">Погода</label>
                    <input type="number" class="weather" id="weather_one" placeholder="1">
                </div>
                <div class="box_item">
                    <label class="label_text" for="gormon_one">Самочувствие</label>
                    <input type="number" class="gormon" name="two" id="gormon_one" placeholder="1">
                </div>
                <div class="box_item">
                    <label class="label_text" for="sleep_one">Бодрость</label>
                    <input type="number" class="sleep" name="three" id="sleep_one" placeholder="1">
                </div>
                <div class="box_item">
                    <label class="label_text" for="people_one">Атмосфера</label>
                    <input type="number" class="people" name="four" id="people_one" placeholder="1">
                </div>
                <input type="submit" class="button" value="Получить ответ">
            </form>
        </div>
        <div class="text_finish">
            <p class="text_finish_item">Ответ должен быть здесь!</p>
        </div>
        <script src="js/programm.js"></script>
    </body>
</html>
